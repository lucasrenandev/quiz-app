<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <h1>Quiz App</h1>

        <div class="start-quiz">
            <button type="button" id="start">Iniciar Quiz</button>
        </div><!--end start quiz-->

        <main id="main">
            <div class="questions-amount" id="questions-amount">
                <span id="amount"></span>
            </div><!--end questions amount-->
            
            <div class="question-title" id="question-title">
                <h2 id="title"></h2>
            </div><!--end question title-->
            
            <div class="questions" id="questions"></div><!--end questions-->
            
            <div class="exit-content" id="exit-content">
                <span id="exit-text"></span>
                <button type="button" id="refresh">Reiniciar</button>
            </div><!--end exit content-->
        </main><!--end main-->
    </section><!--end section-->

    <script  src="js/quiz.js" type="module"></script>
</body>
</html>
